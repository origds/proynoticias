es:
  devise:
    failure:
      user:
        not_found_in_database: 'Contraseña o Login incorrecto.'
        invalid: 'Contraseña inválida.'
        unauthenticated: 'Debe iniciar sesión para acceder a esta página.'
        already_authenticated: 'Ya está conectado/a.'
    user:
      already_authenticated: 'Ya está conectado/a.'
      unauthenticated: ''
      unconfirmed: 'Necesita confirmar su cuenta antes de continuar.'
      locked: 'Su cuenta está bloqueada.'
      invalid: 'Contraseña o Login incorrecto.'
      invalid_token: 'Token de autenticación incorrecto.'
      timeout: 'Su sesión ha expirado, por favor acceda de nuevo para continuar.'
      inactive: 'Su cuenta no ha sido activada.'
      not_found_in_database: 'Contraseña o Login incorrecto.'
    sessions:
      user:
        signed_in: 'Sesión iniciada.'
        signed_out: 'Se ha desconectado correctamente.'
        not_found_in_database: 'Email y/o Contraseña incorrecto(s).'
    passwords:
      send_instructions: 'Recibirá un email con instrucciones para cambiar su contraseña en pocos minutos.'
      updated: 'Su contraseña ha sido modificada. Ya ha accedido a su cuenta.'
      send_paranoid_instructions: 'Si su email ya existe en nuestra base de datos, recibirá un enlace para recuperar su contraseña en su correo'
    confirmations:
      send_instructions: 'Recibirá un email con instrucciones para confirmar su cuenta en pocos minutos.'
      send_paranoid_instructions: 'Si su email ya existe en nuestra base de datos, recibirá un email con instrucciones para confirmar su cuenta en pocos minutos.'
      confirmed: 'Su cuenta ha sido confirmada. Ya ha accedido a su cuenta.'
    registrations:
      signed_up: '¡Bienvenido! Le ha registrado correctamente.'
      inactive_signed_up: 'Le ha registrado correctamente. Sin embargo, no está conectado todavía porque su cuenta está %{reason}.'
      updated: 'Ha actualizado su cuenta correctamente.'
      destroyed: '¡Hasta luego! Su cuenta ha sido cancelada. Esperamos verle pronto.'
    unlocks:
      send_instructions: 'Recibirá un email con instrucciones para desbloquear su cuenta en pocos minutos.'
      unlocked: 'Su cuenta ha sido desbloqueada. Ya ha accedido a su cuenta.'
      send_paranoid_instructions: 'Si su cuenta existe, recibirá un email con instrucciones para desbloquear su cuenta en pocos minutos.'
    oauth_callbacks:
      success: 'Ha sido autorizado satisfactoriamente de la cuenta %{kind}.'
      failure: 'No ha sido autorizado en la cuenta %{kind} porque "%{reason}".'
    mailer:
      confirmation_instructions:
        subject: 'Instrucciones de confirmación'
      reset_password_instructions:
        subject: 'Instrucciones para cambiar su contraseña'
      unlock_instructions:
        subject: 'Instrucciones para desbloquear su cuenta'

  date:
    abbr_day_names:
    - dom
    - lun
    - mar
    - mié
    - jue
    - vie
    - sáb
    abbr_month_names:
    - ene
    - feb
    - mar
    - abr
    - may
    - jun
    - jul
    - ago
    - sep
    - oct
    - nov
    - dic
    day_names:
    - domingo
    - lunes
    - martes
    - miércoles
    - jueves
    - viernes
    - sábado
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%A, %d de %B de %Y'
      short: ! '%d de %b'
    month_names:
    - enero
    - febrero
    - marzo
    - abril
    - mayo
    - junio
    - julio
    - agosto
    - septiembre
    - octubre
    - noviembre
    - diciembre
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: cerca de 1 hora
        other: cerca de %{count} horas
      about_x_months:
        one: cerca de 1 mes
        other: cerca de %{count} meses
      about_x_years:
        one: cerca de 1 año
        other: cerca de %{count} años
      almost_x_years:
        one: casi 1 año
        other: casi %{count} años
      half_a_minute: medio minuto
      less_than_x_minutes:
        one: menos de 1 minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de 1 segundo
        other: menos de %{count} segundos
      over_x_years:
        one: más de 1 año
        other: más de %{count} años
      x_days:
        one: 1 día
        other: ! '%{count} días'
      x_minutes:
        one: 1 minuto
        other: ! '%{count} minutos'
      x_months:
        one: 1 mes
        other: ! '%{count} meses'
      x_seconds:
        one: 1 segundo
        other: ! '%{count} segundos'
    prompts:
      day: Día
      hour: Hora
      minute: Minuto
      month: Mes
      second: Segundos
      year: Año
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: Campo debe ser aceptado.
      blank: <font color='FF0000'> Campo requerido </font>
      confirmation: La confirmación no coincide.
      empty: Campo no puede estar vacío.
      equal_to: Debe ser igual a %{count}.
      even: Debe ser un número par.
      exclusion: Valor reservado.
      greater_than: Valor debe ser mayor que %{count}.
      greater_than_or_equal_to: Valor debe ser mayor o igual que %{count}.
      inclusion: No está incluído en la lista.
      invalid: <font color='FF0000'> Valor inválido </font>
      not_a_date: Fecha inválida
      less_than: Valor debe ser menor que %{count}.
      less_than_or_equal_to: Valor debe ser menor o igual que %{count}.
      not_a_number: Campo debe ser un número.
      not_an_integer: Campo debe ser un entero.
      odd: Valor debe ser un número impar.
      record_invalid: ! 'Validación falló: %{errors}'
      taken: Valor ingresado ya está en uso.
      too_long:
        one: Valor demasiado largo (máximo 1 caracter)
        other: Valor demasiado largo (máximo %{count} caracteres)
      too_short:
        one: Valor demasiado corto (mínimo 1 caracter)
        other: Valor demasiado corto (mínimo %{count} caracteres)
      wrong_length:
        one: Debe ser de 1 caracter.
        other: Debe ser de %{count} caracteres).
    template:
      body: ! 'Revise que los siguientes campos sean válidos:'
      header:
        one: ! '%{model} no pudo guardarse debido a 1 error'
        other: ! '%{model} no pudo guardarse debido a %{count} errores'
  helpers:
    select:
      prompt: Por favor selecciona
    submit:
      create: Crear %{model}
      submit: Guardar %{model}
      update: Actualizar %{model}
  number:
    currency:
      format:
        delimiter: .
        format: ! '%u%n'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: ! 'Bs.'
    format:
      delimiter: .
      precision: 2
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: mil millones
          million: millón
          quadrillion: mil billones
          thousand: mil
          trillion: billón
          unit: ''
      format:
        delimiter: .
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ! ','
    precision:
      format:
        delimiter: ! ','
  support:
    array:
      last_word_connector: ! ', y '
      two_words_connector: ! ' y '
      words_connector: ! ', '
  time:
    am: am
    formats:
      default: ! '%a, %d de %b de %Y a las %H:%M:%S%p %Z'
      long: ! '%A, %d de %B de %Y a las %I:%M%p'
      short: ! '%d de %b a las %H:%M%p'
    pm: pm
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
